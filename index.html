<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>

    <header> 
        <h1>JavaRacer</h1>
    </header>

    <div class="main-window">

        <aside>
            <h3>Welcome to JavaRacer</h3>
            <p> The game is simple!<br>
            There are only 2 controls you need to know<br>
            Left Arrow - moves you left<br>
            Right Arrow - moves you right<br><br>
            Avoid the cones at ALL COSTS! <br>
            They will hurt you <br> <br> 
            The car will speed up every 30 seconds</p>
        </aside>

        <div id="game">

            <button type="button">START</button>
            <div id="score-counter">
                <p id="score"></p>
            </div>
            <div id="car"></div>
            <div class="enemy" id="enemy1"></div>
            <div class="enemy" id="enemy2"></div>
            <div class="enemy" id="enemy3"></div>
       
        </div>

    </div>

    <footer>

        <div>
            <p>Brought to you by: <span>Nathaniel Redmon</span></p>
        </div>


    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
